<!DOCTYPE html>
<html>
<head>
    <title>Auto Parts Order Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    


<header>
    <h1>Great Auto Parts - Order Form</h1>
</header>

<form id="orderForm">
    <!-- Form content remains the same -->
</form>




<form id="orderForm">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">
    </div>
    <div class="form-group">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make">
    </div>
    <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model">
    </div>
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" step="1">
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
    </div>
    <div class="form-group">
        <label for="sparePart">Spare Part:</label>
        <input type="text" id="sparePart" name="sparePart">
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" step="1">
    </div>
    <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea>
    </div>
    <div class="form-group">
        <button type="submit">Place Order</button>
    </div>
</form>

</body>
</html>
